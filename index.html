<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
  </head>

  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>

      <div class="senha-gerada">Selecione as opções</div>

      Quantidade de caracteres <input value="10" type="number" min="1" max="50" class="qtd-caracteres" /><br />

      Adicionar Maiusculas
      <input type="checkbox" class="chk-maiusculas" /><br />
     
      Adicionar Minusculas
      <input type="checkbox" class="chk-minusculas" checked /><br />
      
      Adicionar Números 
      <input type="checkbox" class="chk-numeros" /><br />
      
      Adicionar Símbolos
      <input type="checkbox" class="chk-simbolos" checked /><br />

      <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./public/assets/js/bundle.js"></script>
  </body>
</html>
